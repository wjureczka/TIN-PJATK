<app-credentials-form class="login-form" #form>

  <p>Logowanie</p>

  <button mat-raised-button
          color="primary"
          [disabled]="!form.isValid"
          (click)="signIn()">
    Zaloguj
  </button>

  <ng-container footer>

    <div class="login-form__divider"></div>

    <div class="login-form__footer">
      <span>Nie masz konta?</span>
      <a routerLink="/register" routerLinkActive="active">Zarejestruj siÄ™</a>
    </div>

  </ng-container>

</app-credentials-form>
