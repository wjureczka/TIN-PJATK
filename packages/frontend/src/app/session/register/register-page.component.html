<app-credentials-form class="register-form" #form>

  <p>{{'views.sessions.register-page.register' | translate}}</p>

  <button mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.isValid"
          (click)="register()">{{'button.register' | translate | uppercase}}"
  </button>

  <ng-container footer>

    <div class="register-form__divider"></div>

    <div class="register-form__footer">
      <span>{{'views.sessions.register-page.haveAccount' | translate}}</span>
      <a routerLink="/session/login">{{'views.sessions.register-page.login' | translate}}</a>
    </div>

  </ng-container>

</app-credentials-form>
