<app-credentials-form class="register-form" #form>

  <p>Rejestracja</p>

  <button mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.isValid"
          (click)="register()">
    Zarejestruj się
  </button>

  <ng-container footer>

    <div class="register-form__divider"></div>

    <div class="register-form__footer">
      <span>Już masz konto?</span>
      <a routerLink="/login" routerLinkActive="active">Zaloguj się</a>
    </div>

  </ng-container>

</app-credentials-form>
