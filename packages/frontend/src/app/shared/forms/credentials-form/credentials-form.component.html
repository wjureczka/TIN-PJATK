<form class="form" [formGroup]="form">

  <div class="form__header">
    <ng-content select="p"></ng-content>
  </div>

  <mat-form-field class="form__login" appearance="fill">
    <mat-label>{{'shared.forms.credentials.email' | translate}}</mat-label>

    <input type="email" matInput [formControlName]="'email'">

    <mat-error *ngIf="form.get('email').hasError('email') && !form.hasError('required')">
      Please enter a <strong>valid</strong> email address
    </mat-error>

    <mat-error *ngIf="form.get('email').hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form__password" appearance="fill">
    <mat-label>{{'shared.forms.credentials.password' | translate}}</mat-label>

    <input [attr.type]="!isPasswordVisible ? 'password' : 'text'" matInput [formControlName]="'password'">

    <mat-icon matSuffix
              (mousedown)="showPassword();"
              (mouseup)="hidePassword();">{{visibilityIcon}}
    </mat-icon>

    <mat-error *ngIf="form.get('password').hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="form__button">
    <ng-content select="button"></ng-content>
  </div>

  <div class="form__footer">
    <ng-content select="[footer]"></ng-content>
  </div>

</form>
