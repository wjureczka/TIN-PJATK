<table mat-table [dataSource]="manufacturerBeersDataSource" class="manufacturer-beers">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> Numer </th>
    <td mat-cell *matCellDef="let rowIndex = index"> {{rowIndex + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let beer" [attr.contenteditable]="beer.isEditable"> {{beer.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="alcoholContent">
    <th mat-header-cell *matHeaderCellDef > Zawartość alkoholu </th>
    <td mat-cell *matCellDef="let beer" [attr.contenteditable]="beer.isEditable"> {{beer.alcoholContent}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Akcje
    </th>
    <td mat-cell *matCellDef="let beer">
      <span class="material-icons" *ngIf="!beer.isEditable" (click)="toggleRowEditable(beer)">edit</span>
      <span class="material-icons" *ngIf="beer.isEditable" (click)="handleOnDone(beer)">done</span>
      <span class="material-icons" *ngIf="beer.isEditable" (click)="toggleRowEditable(beer)">close</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
