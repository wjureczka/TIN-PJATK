<table mat-table [dataSource]="dataSource" class="manufacturer-beers">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let rowIndex = index"> {{rowIndex + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element" [attr.contenteditable]="element.editable"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef > Zawartość alkoholu </th>
    <td mat-cell *matCellDef="let element" [attr.contenteditable]="element.editable"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Akcje
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="material-icons" (click)="toggleRowEditable(element)">edit</span>
      <span class="material-icons" *ngIf="element.editable" (click)="handleOnDone(element)">done</span>
      <span class="material-icons" *ngIf="element.editable" (click)="toggleRowEditable(element)">close</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
