<mat-expansion-panel class="manufacturer">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p [attr.contenteditable]="isNameEditable"
         (click)="handleManufacturerNameClick($event)"
         (input)="handleManufacturerNameChange($event)"
         class="manufacturer__name"
         [class.manufacturer__name--editable]="isNameEditable"
      >
        {{manufacturer.name}}
      </p>

      <span class="material-icons" *ngIf="!isNameEditable" (click)="toggleManufacturerNameEdition($event)">
        edit
      </span>

      <span class="material-icons" *ngIf="isNameEditable" (click)="toggleManufacturerNameEdition($event)">
        clear
      </span>

      <span class="material-icons" *ngIf="isNameEditable">
        done
      </span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <app-manufacturer-beers [manufacturerBeers]="manufacturer.beers"></app-manufacturer-beers>
</mat-expansion-panel>
