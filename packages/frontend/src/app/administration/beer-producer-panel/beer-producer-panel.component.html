<mat-expansion-panel class="manufacturer">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p [attr.contenteditable]="isNameEditable"
         (click)="handleManufacturerNameClick($event)"
         (input)="handleManufacturerNameChange($event)"
         class="manufacturer__name"
         [class.manufacturer__name--editable]="isNameEditable === 'true'"
      >
        This is the expansion title

      </p>

      <span class="material-icons" (click)="toggleManufacturerNameEdition($event)">
        edit
      </span>

      <span class="material-icons" *ngIf="isNameEditable === 'true'" (click)="toggleManufacturerNameEdition($event)">
        clear
      </span>

      <span class="material-icons" *ngIf="isNameEditable === 'true'">
        done
      </span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <app-manufacturer-beers></app-manufacturer-beers>
</mat-expansion-panel>
