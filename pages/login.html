  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
<div class="navigation">
  <nav class="navbar">
    <img src="../img/logo.png" class="logo" alt="logo"/>

    <a href="./bar-listing.html" class="navbar-link">Bary piwne</a>
    <a href="./bar.html" class="navbar-link">Dodaj bar</a>
    <a href="./bar-listing.html" class="navbar-link">Moje bary</a>
    <a href="./contact.html" class="navbar-link">Kontakt</a>


    <div class="user-menu">
      <img src="../img/avatar.png" class="user-avatar" alt="user avatar"/>

      <span class="material-icons">
        keyboard_arrow_down
      </span>
    </div>
  </nav>
</div>

<div class="login">
  <form class="form form-group" method="POST">
    <h1 class="form-header">Zaloguj się</h1>

    <div class="input-group email">
      <div class="input-group-prepend">
        <div class="input-group-text">Email</div>
      </div>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="input-group password">
      <div class="input-group-prepend">
        <div class="input-group-text">Hasło</div>
      </div>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button class="btn btn-primary btn-block submit" type="submit">Zaloguj</button>

    <hr />

    <div class="registration-redirect">

      <p>Nie masz konta?</p>

      <a href="./registration.html" class="registration-anchor">Zarejestruj się</a>
    </div>
  </form>
</div>

</body>
</html>
